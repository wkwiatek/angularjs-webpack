            <script id="typings.json" type="application/octetstream" src="001/typings.json"></script>
        </xp-editor>
    </div>

    <div class="xp-resize-column"></div>

    <div class="xp-column" style="width: 35%">
        <xp-preview runner="webpack"></xp-preview>
    </div>


</div>
<div class="xp-resize-row"></div>
<div class="xp-row comments">
    <xp-annotations>
        <header><h1>Unit tests configuration with Karma</h1></header>
    </xp-annotations>
</div>
</body>
</html>
